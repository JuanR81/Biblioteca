<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Egg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="/Index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <header>
      <div type="container"><a th:href="@{/inicio}">Biblioteca home</a></div>
      <br>
      <br>

  <div class="container">
    <h2>Lista de autores</h2>
  </div>
  </header>

  <div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id del Autor</th>
            <th scope="col">Nombre del Autor</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Modificar autor</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Eliminar autor</th>
        </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
          <tr>
            <th scope="row" th:text="${autor.id}"></th>
            <td th:text="${autor.nombre}"></td>
            <td>
              <a th:href="@{/autor/modificar/__${autor.id}__}" sec:authorize="hasRole('ADMIN')">Modificar</a>

            </td>
            <td>
              <a th:href="@{/autor/eliminar/__${autor.id}__}" sec:authorize="hasRole('ADMIN')">Eliminar</a>

            </td>
        </tbody>
      </table>

  </div>
  
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error</h5>
      <p class="card-title" th:text=${error}></p>
    </div>
  </div>

  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-title" th:text=${exito}></p>
    </div>
  </div>


</body>
</html>
