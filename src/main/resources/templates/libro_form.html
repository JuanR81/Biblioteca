<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biblioteca Egg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/Index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div type="container"><a th:href="@{/inicio}">Biblioteca home</a></div>
  <br>
  <header>
    <div class="container">
      <h2>Cargar libro</h2>
    </div>
  </header>

  <div class="container">

    <form th:action="@{/libro/registro}" method="POST">

      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-title" th:text=${error}></p>
        </div>
      </div>

      <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-title" th:text=${exito}></p>
        </div>
      </div>

      <div class="form-group">

        <input th:value="${isbn}" type="number" class="form-group" name="isbn" placeholder="ISBN">
      </div>
      <br>
      <div>
        <input th:value="${titulo}" type="text" class="form-group" name="titulo" placeholder="Titulo del libro">
      </div>
      <br>
      <div>
        <input th:value="${ejemplares}" type="number" class="form-group" name="ejemplares"
          placeholder="Cantidad de ejemplares">
      </div>
      <br>
  </div>

  <!-- <form th:action="@{/libro/registro}" method="POST"></form> -->

  <div class="container">

    <select name="idAutor">

      <option>Seleccionar Autor</option>

      <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" />
    </select>
    <!-- Button trigger modal Autor-->
    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAutor">Crear
      autor</button>
  </div>
  <br>

  <div class="container">

    <select name="idEditorial">

      <option>Seleccionar Editorial</option>

      <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" />


    </select>
    <!-- Button trigger modal Editorial-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditorial">Crear
      editorial</button>
  </div>

  <br>

  <div class="container">
    <button type="submit" class="btn btn-primary mt-3 botones"> Guardar </button>
  </div>
  <br>
  </form>

  <!-- Modal Autor -->
  <div class="modal fade" id="modalAutor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cargar nuevo autor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form th:action="@{/libro/modalautor}" method="POST">

            <div class="form-group">

              <input th:value="nombre" type="text" class="form-group" name="nombre" placeholder="Nombre del autor">

            </div>
            <br>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar autor</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editorial -->
  <div class="modal fade" id="modalEditorial" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cargar nueva editorial</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form th:action="@{/libro/modaleditorial}" method="POST">

            <div class="form-group">

              <input th:value="nombre" type="text" class="form-group" name="nombre" placeholder="Nombre del autor">

            </div>
            <br>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar editorial</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
