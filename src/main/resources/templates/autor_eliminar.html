<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimniar autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="/Index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <header>
      <div type="container"><a th:href="@{/inicio}">Biblioteca home</a></div>
      <br>
      <br>
    </header>

  <div class="container">

    <form th:action="@{/autor/eliminado/__${autor.id}__}" method="POST">

      <input hidden th:value="${id}" name="id">

      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-title" th:text=${error}></p>
        </div>
      </div>
    
      <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-title" th:text=${exito}></p>
        </div>
      </div>

      <br>

        <div class="form-group">
          <h1 style="color:red" >Estas a punto de eliminar el autor </h1>
          <h2 th:text="${autor.nombre}" type="number" class="form-group" name="nombre">
            
        </div>
        <br>

  <br>
  <button type="submit" class="btn btn-primary mt-3 botones"> Eliminar </button>

</form>

</body>
</html>
