<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Egg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/Index.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <h1 th:if="${session.usuariosession != null}" th:text="'Hola ' + ${session.usuariosession.nombre}"></h1>
    <h1>Bienvenido a la biblioteca</h1>
    <div>
      <a class="d-flex align-items center">
        <img class="logo" width="200" height="200" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="">
      </a>
    </div>

    <div class="container"><a th:href="@{/libro/registrar}">Guardar nuevo Libro</a></div>
    <br>
    <div class="container"><a th:href="@{/autor/registrar}">Guardar nuevo Autor</a></div>
    <br>
    <div class="container"><a th:href="@{/editorial/registrar}">Guardar nueva editorial</a></div>
    <br>
    <div class="container"><a th:href="@{/libro/lista}">Consultar Libros</a></div>
    <br>
    <div class="container"><a th:href="@{/autor/lista}">Consultar Autores</a></div>
    <br>
    <div class="container"><a th:href="@{/admin/usuarios}">Consultar usuarios</a></div>
    <br> <br> <br> <br> <br> <br>
    <div class="container"><a th:href="@{/logout}">Salir</a></div>
    <br>


    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-title" th:text=${error}></p>
      </div>
    </div>

    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-title" th:text=${exito}></p>
      </div>
    </div>
  </div>
</body>

</html>
